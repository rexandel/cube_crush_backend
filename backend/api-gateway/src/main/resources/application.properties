# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application
spring.application.name=api-gateway

# Eureka Service Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Global Filters
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

# HTTP Client Settings
spring.cloud.gateway.httpserver.connect-timeout=10000
spring.cloud.gateway.httpclient.connect-timeout=10000
spring.cloud.gateway.httpclient.response-timeout=30000

# Logging Configuration
logging.level.org.springframework.cloud.gateway=INFO
logging.level.com.cubecrush.gateway=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# JWT Configuration
jwt.secret=mySuperSecretKeyForCubeCrushGameThatShouldBeVeryLongAndSecure123!
jwt.expiration.access=900
