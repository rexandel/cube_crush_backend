# Server Configuration
server.port=8081
spring.application.name=auth-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cube_crush_game
spring.datasource.username=postgres
spring.datasource.password=123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=mySuperSecretKeyForCubeCrushGameThatShouldBeVeryLongAndSecure123!
jwt.expiration.access=900
jwt.expiration.refresh=604800

# Logging
logging.level.com.cubecrush.auth=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# For development - disable security temporarily
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration